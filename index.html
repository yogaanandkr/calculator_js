<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table rules="all" border="2px" cellspacing="100px" celadding="100px">
      <tr>
        <td colspan="4" id="display">
          <input type="text" placeholder="0" id="s" />
          <input type="text" id="ans" />
        </td>
      </tr>

      <tr>
        <td><button id="ac">AC</button></td>
        <td><button id="ce">CE</button></td>
        <td><button class="x y">/</button></td>
        <td><button class="x y">%</button></td>
      </tr>

      <tr>
        <td><button class="x">1</button></td>
        <td><button class="x">2</button></td>
        <td><button class="x">3</button></td>
        <td><button class="x y">+</button></td>
      </tr>

      <tr>
        <td><button class="x">4</button></td>
        <td><button class="x">5</button></td>
        <td><button class="x">6</button></td>
        <td><button class="x y">-</button></td>
      </tr>

      <tr>
        <td><button class="x">7</button></td>
        <td><button class="x">8</button></td>
        <td><button class="x">9</button></td>
        <td><button class="x y">*</button></td>
      </tr>

      <tr>
        <td><button class="x">0</button></td>
        <td><button class="x">00</button></td>
        <td><button class="x y">.</button></td>
        <td><button id="eq">=</button></td>
      </tr>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
